<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Stack {
            constructor() {
                this.items = [];
            }
            push(item) {
                this.items.push(item);
            }
            pop() {
                return this.items.pop();
            }
            top() {
                return this.items[this.items.length - 1]
            }
            clear() {
                this.items = [];
            }
            size() {
                return this.items.length;
            }
            isEmpty() {
                return this.items.length === 0;
            }
        }

        function compareVersion(v1, v2) {
            if (!v1 && !v2) return 0;
            if (!v1) return -1;
            if (!v2) return 1;
            const v1Stack = v1.split(".");
            const v2Stack = v2.split(".");
            const maxlen = Math.max(v1Stack.length, v2Stack.length);
            for (let i = 0; i < maxlen; i++) {
                const prevVal = parseInt(v1Stack[i]);
                const currVal = parseInt(v2Stack[i]);
                console.log(prevVal, currVal)
                if (prevVal > currVal) {
                    return 1
                }
                if (prevVal < currVal) {
                    return -1
                }
                if (prevVal == NaN) {
                    return -1
                }
                if (currVal == NaN) {
                    return 1
                }
            }
            return 0
        }
        // compareVersion('2.2.1', '2.2.11');
        compareVersion('2.2.2', '2.2.2.1');
        console.log(compareVersion('2.2.2', '2.2.2.1'))
    </script>
</body>

</html>
