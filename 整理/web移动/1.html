<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            max-width: 960px;
            min-width: 320px;
            margin: 0 auto;
        }
        
        .box div {
            float: left;
            width: 50%;
            height: 200px;
        }
        
        .box div:nth-child(1) {
            background-color: pink;
        }
        
        .box div:nth-child(2) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>

</html>
