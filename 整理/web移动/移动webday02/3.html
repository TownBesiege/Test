<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			#container {
				display: flex;
				width: 1000px;
				margin: 0 auto;
				border: 1px solid red;
				height: 600px;
				justify-content: space-around;
				align-items: center;
			}
			.left {
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			.main {
				width: 200px;
				height: 200px;
				background-color: skyblue;
			}
			.right {
				width: 200px;
				height: 200px;
				background-color: #800080;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="left">1</div>
			<div class="main">2</div>
			<div class="right">3</div>
		</div>
	</body>
</html>
